dependencies {
    api 'com.github.mangstadt:vinnie:2.0.2'
    api 'org.jsoup:jsoup:1.16.1'
    api 'org.freemarker:freemarker:2.3.32'
    api 'com.fasterxml.jackson.core:jackson-core:2.15.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'xmlunit:xmlunit:1.6'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'xalan:xalan:2.7.2'
    testImplementation 'nl.jqno.equalsverifier:equalsverifier:1.7.6'
}

group = 'com.googlecode.ez-vcard'
version = '0.12.2-SNAPSHOT'
description = 'ez-vcard'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
