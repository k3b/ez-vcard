plugins {
    id 'java-library'
    // id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    withSourcesJar()
    withJavadocJar()
}

dependencies {
    api 'com.github.mangstadt:vinnie:2.0.2'

    // nested VCARD does not work with 1.17.1
    // api 'org.jsoup:jsoup:1.17.1'
    api 'org.jsoup:jsoup:1.16.1'

    api 'org.freemarker:freemarker:2.3.32'
    api 'com.fasterxml.jackson.core:jackson-core:2.15.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'xmlunit:xmlunit:1.6'
    testImplementation 'org.mockito:mockito-core:5.8.0'
    testImplementation 'xalan:xalan:2.7.2'
    testImplementation 'nl.jqno.equalsverifier:equalsverifier:3.15.5'
}

group = 'com.googlecode.ez-vcard'
version = '0.12.2-SNAPSHOT'
description = 'ez-vcard'

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}

// disable javadoc warning "no comment". see https://www.baeldung.com/java-doclint
if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc).configureEach {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}
